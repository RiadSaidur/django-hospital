{% extends 'base.html' %}
{% load static %}

{% block content %}
<link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css" >
  <main>
    {% if messages %}
      {% for message in messages %}
        <p class="msg">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#">Sign In</a></p>
  </main>
{% endblock content %}
